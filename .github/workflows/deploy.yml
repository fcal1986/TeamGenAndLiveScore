name: Deploy Spielr to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase Keys into index.html
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          sed -i "s|'%%SUPABASE_URL%%'|'${SUPABASE_URL}'|g" index.html
          sed -i "s|'%%SUPABASE_ANON_KEY%%'|'${SUPABASE_ANON_KEY}'|g" index.html
          # Verify injection succeeded
          grep -q "${SUPABASE_URL}" index.html && echo "✅ URL injected" || echo "❌ URL injection failed"
          grep -q "${SUPABASE_ANON_KEY}" index.html && echo "✅ KEY injected" || echo "❌ KEY injection failed"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
